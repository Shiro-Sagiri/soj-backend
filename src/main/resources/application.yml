spring:
  application:
    name: soj-backend
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 10MB
  mvc:
    format:
      date: yyyy-MM-dd
      date-time: yyyy-MM-dd HH:mm:ss # 日期格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss # 日期格式
    time-zone: GMT+8 # 时区
    serialization:
      write-dates-as-timestamps: false # 是否将日期转换为时间戳

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'soj'
      paths-to-match: '/**'
      packages-to-scan: com.shiro.soj
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn

server:
  port: 8080
  servlet:
    context-path: /api
    session:
      cookie:
        max-age: 2592000

# mybatis-plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
      id-type: assign_id # 主键类型 assign_id:雪花算法 (限制爬虫)
aliyun:
  oss:
    access-key-id: ${aliOSS.access-key-id}
    access-key-secret: ${aliOSS.access-key-secret}
    bucket-name: ${aliOSS.bucket-name}
    endpoint: ${aliOSS.endpoint}